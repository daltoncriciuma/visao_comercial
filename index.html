<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboards H2O - Rotação</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #a7b0b8;
      --accent: #3bc1ff;
      --accent-2: #28e0a9;
      --bar: rgba(255,255,255,0.15);
      --bar-fill: #3bc1ff;
      --shadow: 0 8px 30px rgba(0,0,0,.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0 0 auto 0;
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 8px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.2));
      z-index: 10;
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
    }
    .brand {
      display: flex; align-items: center; gap: 12px;
    }
    .brand img {
      height: 40px; width: auto; object-fit: contain; filter: drop-shadow(0 2px 8px rgba(0,0,0,.5));
    }
    .title {
      text-align: center; font-weight: 700; font-size: 18px; letter-spacing: .3px;
    }
    .meta {
      display: flex; justify-content: end; align-items: center; gap: 16px; font-size: 14px; color: var(--muted);
    }
    .meta strong { color: var(--fg); }
    .controls {
      position: fixed; inset: auto 16px 16px auto; z-index: 10;
      display: flex; gap: 10px;
    }
    .btn {
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover { background: rgba(255,255,255,.12); }
    .btn:active { transform: translateY(1px) scale(.99); }
    .bar {
      position: fixed; left: 0; right: 0; top: 64px; height: 4px; background: var(--bar); z-index: 9;
    }
    .bar > i {
      display: block; height: 100%; width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      transition: width .2s linear;
    }
    .stage {
      position: absolute; inset: 64px 0 0 0;
    }
    iframe {
      position: absolute; inset: 0;
      width: 100vw; height: calc(100vh - 64px);
      border: 0; background: #111;
    }
    .badge {
      position: fixed; left: 16px; bottom: 16px; z-index: 10;
      font-size: 12px; color: var(--muted);
      background: rgba(0,0,0,.5); padding: 6px 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,.1);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="brand">
      <!-- Coloque um arquivo logo-h2o.png na raiz do repo (ou troque o src) -->
      <img src="./logo-h2o.png" alt="H2O Laboratório" onerror="this.classList.add('hidden')" />
      <div style="font-size:14px;color:var(--muted)">H2O Laboratório</div>
    </div>
    <div class="title">Dashboards H2O – Rotação</div>
    <div class="meta">
      <div id="clock">--:--</div>
      <div>|</div>
      <div><strong id="pos">1</strong>/<span id="total">1</span></div>
      <div>próximo em <strong id="eta">--</strong>s</div>
    </div>
  </div>

  <div class="bar"><i id="barFill"></i></div>

  <div class="stage">
    <iframe id="frame" allowfullscreen loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="controls">
    <div class="btn" id="prev">◀︎ Anterior</div>
    <div class="btn" id="pause">⏸ Pausar</div>
    <div class="btn" id="next">Próximo ▶︎</div>
  </div>

  <div class="badge" id="label">—</div>

  <script>
    // ====== EDITA SÓ ESTA LISTA COM OS TEUS LINKS ======
    // Dica: para Google Sheets publicados (pubhtml), podes acrescentar &range=A1:E10 para focar numa área.
    const DASHBOARDS = [
      {
        name: "Coletas – Visão (Sheets)",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQabryl5zw9NO6AkZT4MIv3ZVzN33M4taW_VoIDRyouzS1bKUhSHjFu9hkTGIInpJdn5zXJbJiPm3OK/pubhtml?gid=915060596&single=true&widget=true&headers=false"
      }
      // { name: "Outro dashboard", url: "https://SEU_LINK_DE_EMBED_AQUI" },
      // { name: "Looker/Data Studio", url: "https://SEU_LINK_AQUI" },
    ];
    // ====================================================

    // Util: query params (?interval=60&shuffle=1)
    const params = new URLSearchParams(location.search);
    const INTERVAL_SEC = Math.max(5, parseInt(params.get("interval") || "60", 10) || 60);
    const SHUFFLE = params.get("shuffle") === "1" || params.get("random") === "1";
    const LOOP = true;

    // Shuffle opcional
    const list = [...DASHBOARDS];
    if (SHUFFLE) {
      for (let i = list.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [list[i], list[j]] = [list[j], list[i]];
      }
    }

    const frame = document.getElementById("frame");
    const posEl = document.getElementById("pos");
    const totEl = document.getElementById("total");
    const etaEl = document.getElementById("eta");
    const barFill = document.getElementById("barFill");
    const label = document.getElementById("label");
    const btnPrev = document.getElementById("prev");
    const btnNext = document.getElementById("next");
    const btnPause = document.getElementById("pause");
    const clock = document.getElementById("clock");

    totEl.textContent = String(list.length);

    let idx = 0;
    let paused = false;
    let secLeft = INTERVAL_SEC;
    let timer = null;
    let progress = 0;

    function setClock() {
      const now = new Date();
      const pad = n => String(n).padStart(2,"0");
      clock.textContent = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
    }
    setClock(); setInterval(setClock, 15_000);

    function show(i) {
      idx = (i + list.length) % list.length;
      const item = list[idx];
      // Atualiza UI
      posEl.textContent = String(idx + 1);
      label.textContent = item.name || "Dashboard";
      // Carrega iframe
      frame.src = item.url;
      // Reinicia contagem
      secLeft = INTERVAL_SEC;
      progress = 0;
      barFill.style.width = "0%";
      etaEl.textContent = String(secLeft);
    }

    function tick() {
      if (paused) return;
      secLeft = Math.max(0, secLeft - 1);
      etaEl.textContent = String(secLeft);
      progress = Math.min(1, (INTERVAL_SEC - secLeft) / INTERVAL_SEC);
      barFill.style.width = (progress * 100) + "%";
      if (secLeft === 0) next();
    }

    function next() { show(idx + 1); }
    function prev() { show(idx - 1); }

    function start() {
      clearInterval(timer);
      timer = setInterval(tick, 1000);
    }

    btnNext.addEventListener("click", next);
    btnPrev.addEventListener("click", prev);
    btnPause.addEventListener("click", () => {
      paused = !paused;
      btnPause.textContent = paused ? "▶︎ Retomar" : "⏸ Pausar";
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") next();
      if (e.key === "ArrowLeft") prev();
      if (e.key === " ") { e.preventDefault(); btnPause.click(); }
    });

    // Inicia
    show(0);
    start();
  </script>
</body>
</html>
