<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboards H2O - Rotação</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dashboard" src=""></iframe>

  <script>
    const dashboards = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQabryl5zw9NO6AkZT4MIv3ZVzN33M4taW_VoIDRyouzS1bKUhSHjFu9hkTGIInpJdn5zXJbJiPm3OK/pubhtml?gid=915060596&single=true&widget=true&headers=false",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSBcOpp7GjmsLt8YDkGW9QkFhJpRUVBrzVBcShDEB0jwtrrr4L4LyzdJYgmSANBqVOEWRByYHfhI-O_/pubhtml?gid=915060596&single=true&widget=true&headers=false",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTRiAUmq-3rdKt0gdiiH2U0c06Lum3hx44s5dMYLFKQLEzbnv7gCh65WkKWtu1SEwnoGRHOcTynIMnw/pubhtml?gid=915060596&single=true&widget=true&headers=false",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vR24Vx4SCLyGxtnD8X0tYOnBIZJ_Y10BYhYwaESp2Sui60TTEgC13hvPO8vKNtiMYp35L-A9LcGNmHB/pubhtml?gid=74611085&single=true&widget=true&headers=false"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(dashboards);
    let currentIndex = 0;
    const iframe = document.getElementById("dashboard");

    function showNextDashboard() {
      iframe.src = dashboards[currentIndex];
      currentIndex = (currentIndex + 1) % dashboards.length;
    }

    showNextDashboard();
    setInterval(showNextDashboard, 60000); // 60 segundos
  </script>
</body>
</html>
